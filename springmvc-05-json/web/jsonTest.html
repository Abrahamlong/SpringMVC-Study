<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json</title>

    <script type="text/javascript">
        //编写一个js的对象
        var user = {
            name: "long",
            age: 16,
            sex: "girl"
        };

        //将js对象转换成json字符串
        var str = JSON.stringify(user);
        console.log(str);

        //将json字符串转换为js对象
        var obj = JSON.parse(str);
        console.log(obj);

    </script>

</head>
<body>

</body>
</html>
